<section class="subscribe outer">
  <div class="inner-sm">
    {{ if .Site.Params.footer.subscribe_title }}
    <h2 class="subscribe-title">{{ $.Site.Params.footer.subscribe_title }}</h2>
    {{ end }}
    {{ if .Site.Params.footer.subscribe_content }}
    <p class="subscribe-text">
      {{ $.Site.Params.footer.subscribe_content | safeHTML }}
    </p>
    {{ end }}
    {{ partial "subscribe_form.html" . }}
  </div><!-- inner-sm -->
</section><!-- .subscribe -->
